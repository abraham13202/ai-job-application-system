<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application System - Abraham Kuriakose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }

        .applications {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .applications h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .filter-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-bar input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .app-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .app-card:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .app-card.applied {
            opacity: 0.5;
            background: #f5f5f5;
        }

        .app-card.applied::after {
            content: '‚úì APPLIED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 48px;
            font-weight: bold;
            color: #4caf50;
            opacity: 0.3;
            pointer-events: none;
            z-index: 10;
        }

        .app-card h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .app-card .company {
            color: #333;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .app-card .location {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .app-card .match {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .app-card .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #667eea;
        }

        .close-btn {
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: 600;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        pre {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-info {
            background: #e3f2fd;
            color: #1976d2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Job Application System</h1>
            <p>Abraham Kuriakose - Data Scientist Applications</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Applications</h3>
                <div class="number" id="total">-</div>
            </div>
            <div class="stat-card">
                <h3>Prepared</h3>
                <div class="number" id="prepared">-</div>
            </div>
            <div class="stat-card">
                <h3>Average Match</h3>
                <div class="number" id="avg-match">-</div>
            </div>
            <div class="stat-card">
                <h3>Top Company</h3>
                <div class="number" style="font-size: 20px;" id="top-company">-</div>
            </div>
        </div>

        <div class="applications">
            <h2>üìã Your Applications</h2>

            <div class="filter-bar">
                <input type="text" id="search" placeholder="üîç Search by company or job title...">
                <select id="tierFilter" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                    <option value="all">All Jobs (827)</option>
                    <option value="tier1" selected>üî• Tier 1 - Top Priority</option>
                    <option value="tier2">‚≠ê Tier 2 - Good Matches</option>
                    <option value="applied">‚úì Applied Only</option>
                </select>
                <select id="sortBy" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
                    <option value="priority">Sort by Priority</option>
                    <option value="company">Sort by Company</option>
                    <option value="match">Sort by Skill Match</option>
                </select>
            </div>

            <div class="app-grid" id="app-grid">
                <div class="loading">Loading applications...</div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Application Details</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('info')">üìÑ Info</div>
                <div class="tab" onclick="switchTab('resume')">üìù Resume</div>
                <div class="tab" onclick="switchTab('cover')">‚úçÔ∏è Cover Letter</div>
            </div>

            <div id="tab-info" class="tab-content active">
                <div id="info-content"></div>
            </div>

            <div id="tab-resume" class="tab-content">
                <pre id="resume-content"></pre>
                <button class="btn btn-primary" onclick="downloadFile('resume')">‚¨áÔ∏è Download Resume</button>
            </div>

            <div id="tab-cover" class="tab-content">
                <pre id="cover-content"></pre>
                <button class="btn btn-primary" onclick="downloadFile('cover_letter')">‚¨áÔ∏è Download Cover Letter</button>
            </div>
        </div>
    </div>

    <script>
        let applications = [];
        let currentApp = null;

        // Load applications on page load
        window.onload = function() {
            loadApplications();
        };

        async function loadApplications() {
            try {
                const response = await fetch('/api/applications');
                applications = await response.json();

                // Apply initial filter (Tier 1 by default)
                applyFiltersAndSort();
                updateStats();
            } catch (error) {
                console.error('Error loading applications:', error);
            }
        }

        function displayApplications(apps) {
            const grid = document.getElementById('app-grid');

            if (apps.length === 0) {
                grid.innerHTML = '<div class="loading">No applications found</div>';
                return;
            }

            grid.innerHTML = apps.map((app, index) => {
                const priorityScore = app.priority_score || 0;
                const priorityBadge = priorityScore >= 60 ? 'üî• Tier 1' : priorityScore >= 30 ? '‚≠ê Tier 2' : priorityScore >= 10 ? '‚ú® Tier 3' : 'üìã Tier 4';
                const priorityColor = priorityScore >= 60 ? '#ff5722' : priorityScore >= 30 ? '#ff9800' : priorityScore >= 10 ? '#4caf50' : '#9e9e9e';

                return `
                <div class="app-card ${app.status === 'Applied' ? 'applied' : ''}" onclick="openModal('${app.folder}')" data-company="${app.company}" data-title="${app.job_title}" data-priority="${priorityScore}">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
                        <h3 style="margin: 0;">${app.job_title}</h3>
                        <span style="background: ${priorityColor}; color: white; padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: 600; white-space: nowrap; margin-left: 8px;">${priorityBadge}</span>
                    </div>
                    <div class="company">${app.company}</div>
                    <div class="location">üìç ${app.location}</div>
                    <div class="match">‚ú® ${app.skill_match} Match</div>
                    <div class="actions" onclick="event.stopPropagation()">
                        <a href="${app.url}" target="_blank" class="btn btn-primary" onclick="markAsApplied('${app.company}', '${app.job_title}', event)">üîó Apply Now</a>
                        <button class="btn btn-secondary" onclick="openModal('${app.folder}')">üëÅÔ∏è View</button>
                    </div>
                </div>
            `}).join('');
        }

        function updateStats() {
            // Total applications
            document.getElementById('total').textContent = applications.length;

            // Applied count
            const applied = applications.filter(app => app.status === 'Applied').length;
            document.getElementById('prepared').textContent = applied;
            document.querySelector('#prepared').previousElementSibling.textContent = 'Applied';

            // Average match
            const matches = applications.map(app => parseFloat(app.skill_match));
            const avgMatch = matches.reduce((a, b) => a + b, 0) / matches.length;
            document.getElementById('avg-match').textContent = avgMatch.toFixed(1) + '%';

            // Top company
            const companies = {};
            applications.forEach(app => {
                companies[app.company] = (companies[app.company] || 0) + 1;
            });
            const topCompany = Object.keys(companies).sort((a, b) => companies[b] - companies[a])[0];
            document.getElementById('top-company').textContent = topCompany || '-';
        }

        async function openModal(folder) {
            currentApp = folder;
            try {
                const response = await fetch(`/api/application/${encodeURIComponent(folder)}`);
                const data = await response.json();

                document.getElementById('modal-title').textContent = data.info.job_title;

                // Info tab
                document.getElementById('info-content').innerHTML = `
                    <p><strong>Company:</strong> ${data.info.company}</p>
                    <p><strong>Location:</strong> ${data.info.location}</p>
                    <p><strong>Skill Match:</strong> <span class="badge badge-info">${data.info.skill_match}</span></p>
                    <p><strong>Job URL:</strong> <a href="${data.info.url}" target="_blank">${data.info.url}</a></p>
                    <p><strong>Source:</strong> ${data.info.source}</p>
                    <p><strong>Status:</strong> <span class="badge badge-success">${data.info.status}</span></p>
                    <br>
                    <p><strong>Matched Skills:</strong></p>
                    <p>${data.info.matched_skills.join(', ')}</p>
                `;

                // Resume tab
                document.getElementById('resume-content').textContent = data.resume;

                // Cover letter tab
                document.getElementById('cover-content').textContent = data.cover_letter;

                document.getElementById('modal').classList.add('active');
            } catch (error) {
                console.error('Error loading application details:', error);
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
        }

        function downloadFile(type) {
            window.open(`/api/download/${encodeURIComponent(currentApp)}/${type}`, '_blank');
        }

        async function markAsApplied(company, jobTitle, event) {
            // Mark application as applied when "Apply Now" is clicked
            try {
                const response = await fetch('/api/mark_applied', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        company: company,
                        job_title: jobTitle,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    // Find the card and mark it as applied
                    const cards = document.querySelectorAll('.app-card');
                    cards.forEach(card => {
                        if (card.dataset.company === company && card.dataset.title === jobTitle) {
                            card.classList.add('applied');
                        }
                    });

                    // Update the application in memory
                    const app = applications.find(a => a.company === company && a.job_title === jobTitle);
                    if (app) {
                        app.status = 'Applied';
                    }

                    updateStats();
                }
            } catch (error) {
                console.error('Error marking as applied:', error);
            }
        }

        // Filter and sort functionality
        function applyFiltersAndSort() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const tierFilter = document.getElementById('tierFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // Apply filters
            let filtered = applications.filter(app => {
                // Search filter
                const matchesSearch = !searchQuery ||
                    app.job_title.toLowerCase().includes(searchQuery) ||
                    app.company.toLowerCase().includes(searchQuery);

                // Tier filter
                const priority = app.priority_score || 0;
                let matchesTier = true;

                if (tierFilter === 'tier1') {
                    matchesTier = priority >= 60;
                } else if (tierFilter === 'tier2') {
                    matchesTier = priority >= 30 && priority < 60;
                } else if (tierFilter === 'applied') {
                    matchesTier = app.status === 'Applied';
                }

                return matchesSearch && matchesTier;
            });

            // Apply sorting
            if (sortBy === 'priority') {
                filtered.sort((a, b) => (b.priority_score || 0) - (a.priority_score || 0));
            } else if (sortBy === 'company') {
                filtered.sort((a, b) => a.company.localeCompare(b.company));
            } else if (sortBy === 'match') {
                filtered.sort((a, b) => {
                    const matchA = parseFloat(a.skill_match) || 0;
                    const matchB = parseFloat(b.skill_match) || 0;
                    return matchB - matchA;
                });
            }

            displayApplications(filtered);
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', applyFiltersAndSort);
        document.getElementById('tierFilter').addEventListener('change', applyFiltersAndSort);
        document.getElementById('sortBy').addEventListener('change', applyFiltersAndSort);

        // Close modal on outside click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
